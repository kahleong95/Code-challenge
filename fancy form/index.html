<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
 
    .card {
      width: 500px;
      margin-top: auto;
      margin-bottom: auto;
     
    }

body{
background-image: url("./background.jpg");
background-size: cover;
background-repeat: no-repeat;
height: auto;
}

.card{
  opacity: 0.8;
}

  </style>
</head>

<body>

  <!-- You may wrap the form in your own elements if necessary. -->
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">

        <div class="card-body">
          <form onsubmit="return !1">

            <div class="form-group">
              <label for="input-address" class="form-label">Bitcoin Address</label>
              <input id="input-address" class="form-control" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" />
            </div>
            <div class="form-group">
              <label for="input-amount" class="form-label">Amount to send</label>
              <input id="input-amount" class="form-control" placeholder="0.0000" />
            </div>
            <div class="form-group">
              <label for="input-otp  class="form-label">OTP Authentication</label>
              <input type="number" class="form-control" id="input-otp" placeholder="SMS OTP" />
            </div>
            <div class="form-group">
            <button class="btn btn-primary">SEND BTC</button>
          </div>


        </div>

      </div>
    </div>
  </div>
</body>

</html>
